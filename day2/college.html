<!DOCTYPE html>
<html>
<head>
  <title>Seshadripuram College</title>
</head>
<body style="font-family: Arial; background-color:white; padding: 20px;">

  <!-- Header -->
  <h1 style="text-align: center; color: darkblue;">Seshadripuram College</h1>

  <!-- Main Content -->
  <div style="text-align: center; margin: 20px;">
    <p style="font-size: 18px; color: black;">
      Welcome to Seshadripuram College,a premier institution offering a wide range of undergraduate and postgraduate programs focused on excellence and innovation.
    </p>
    <img src="SDC.png" alt="College Logo" style="width:150px; margin: 10px;">
    <br>
    <a href="https://www.spmcollege.ac.in/" target="_blank" style="font-size: 16px; color: blue;">Visit Our College Website</a>
  </div>

 
  <div style="background-color:whitesmoke; padding: 20px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 4px 8px black;">
    <h2 style="text-align: center; color: blue;">Student Interest Form</h2>
    <form>

        <label>Enter your name:</label><br>
        <input type=" text" name="name" placeholder="Enter your  name"><br><br>
      <label>Choose your course preference:</label><br>
      <input type="radio" name="course" value="BCom"> B.Com<br>
      <input type="radio" name="course" value="BBA"> BBA<br>
      <input type="radio" name="course" value="BCA"> BCA<br><br>

      
      <label>Facilities you're interested in:</label><br>
      <input type="checkbox" name="facility" value="Library"> Gym<br>
      <input type="checkbox" name="facility" value="Hostel"> Library<br>
      <input type="checkbox" name="facility" value="Sports"> Sports<br><br>

      
      <label>Choose your city:</label><br>
      <select style="width: 100%; padding: 5px;">
        <option value="Bangalore">Bangalore</option>
        <option value="Mysore">Mysore</option>
        <option value="Mangalore">Mangalore</option>
      </select><br><br>

      
      <button type="submit" style="background-color:darkblue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Submit
      </button>
      <button type="reset" style="background-color:darkblue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Reset
      </button>

    </form>
  </div>

</body>
</html>
